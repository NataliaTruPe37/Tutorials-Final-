<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Newsletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form action="/" method="post">
            <div class="text-center">
                <img src="images/logo.png" alt="Logo" class="mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign in for my newsletter</h1>
            </div>
            <input type="text" name="fName" class="form-control mb-3" placeholder="First Name" required>
            <input type="text" name="lName" class="form-control mb-3" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </form>
    </div>
</body>
</html>
